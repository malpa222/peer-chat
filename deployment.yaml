apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerchat-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peerchat-front
  template:
    metadata:
      labels:
        app: peerchat-front
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: peerchat-front
        image: malpa222/peerchat:frontend
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: peerchat-front
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  selector:
    app: peerchat-front